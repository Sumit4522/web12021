<!doctype html>
<html>

    <body>

        <h3>Ordered list (Numbered)</h3>
        <!-- OL is container for ordered list -->
        <ol>
           <li>Item 1</li>
           <li>Item 2</li>
           <li>Item 3</li>
        </ol>
        <!-- uL is container for unordered list -->
        <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        </ul>
</body>
    
      
</html>
